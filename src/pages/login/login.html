<ion-content class="container" padding>
  <div id="titulo">
    <h6>Login Now</h6>
    <ion-label>Please login to continue using our app</ion-label>
    <ion-label id="p-2">Enter via social networks</ion-label>
  </div>

  <ion-grid id="ButtonSections">
    <ion-row>
      <ion-col>
        <button
          id="google"
          ion-button
          expand="full"
          size="large"
          expand="block"
          color="primary"
          (click)="loginGoogle()"
        >
          <img src="../assets/img/login/google.png" height="25" width="25" />
        </button>
      </ion-col>
      <ion-col>
        <button
          id="facebook"
          ion-button
          expand="full"
          size="large"
          expand="block"
          color="danger"
          (click)="loginFacebook()"
        >
          <img
            src="../assets/img/login/facebook-logo.png"
            height="25"
            width="25"
          />
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label>or login with email</ion-label>

  <ion-input [(ngModel)]="email" class="inputC" placeholder="Email"></ion-input>
  <ion-input
    [(ngModel)]="password"
    class="inputC"
    placeholder="Password"
  ></ion-input>

  <label for=""> <ion-checkbox></ion-checkbox> Remember me </label>
  <button class="btn-Forgot" href="#">Forgot password?</button>

  <button ion-button class="btn-login" (click)="login()">Login</button>
  <button
    ion-button
    class="btn-signup"
    color="secondary"
    (click)="goToSignup()"
  >
    Sign Up
  </button>
</ion-content>
