<ion-content>
  
  <div class="profile">
    <ion-title>
      View & edit profile
    </ion-title> 
  </div>
      
  <div id="capa"></div>
    
  <ion-avatar>
    <img src="assets/imgs/profile.jpg"/>
  </ion-avatar>

  <div item-end class="state">
    <span class="state dot online" item-start></span>
  </div>
  
  <ion-title>
      Amelia Taylor
  </ion-title>
  <p>Productor Design</p>
  <br> 

  
    <div>
          
      <div class = "item item-divider"  style="text-align: left"><b>Profile</b></div>
        
              <ion-item (click)="openAcount()">
                <ion-icon name="person" item-start></ion-icon>
                <p style="text-align: left">Acount details</p>
              </ion-item>
    
              <ion-item (click)="openHome()">
                  <ion-icon name="document" item-start></ion-icon>
                  <p style="text-align: left">My Files</p>
              </ion-item>

        
      <div class = "item item-divider" style="text-align: left"><b>Notifications</b></div>

        
          <ion-item (click)="openHome()">
            <ion-icon name="mail" item-start></ion-icon>
            <p style="text-align: left">Invite Request</p>
          </ion-item>

          <ion-item (click)="openHome()">
            <ion-icon name="send" item-start></ion-icon>
              <p style="text-align: left">Email notification</p>
          </ion-item> 

        
            
      <div class = "item item-divider" style="text-align: left"><b>Security</b></div>

        
          <ion-item (click)="openChangepassword()">
            <ion-icon name="lock" item-start></ion-icon>
            <p style="text-align: left">Change password</p>
          </ion-item>            
        

      <div class = "item item-divider" style="text-align: left"><b>Acount and Setting</b></div>
      
        
          <ion-item (click)="openTerm()">
            <ion-icon name="paper" item-start></ion-icon>
            <p style="text-align: left">Terms and conditions</p>
          </ion-item>

          <ion-item (click)="openHome()">
            <ion-icon name="clipboard" item-start></ion-icon>
            <p style="text-align: left">Privacy policy</p>
          </ion-item>
              
          <ion-item (click)="showConfirm()">
            <ion-icon name="log-out" item-start></ion-icon>
            <p style="text-align: left">Sign out</p>
          </ion-item>
        

    </div>  
</ion-content>
