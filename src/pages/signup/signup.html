<ion-content class="container" padding>

  <div id="titulo" >
    <h1>Sign Up</h1>
    <p>Please sign up to enter in app </p>
    <p>Enter via social networks</p>
  </div>

  <ion-grid id="ButtonSections">
  <ion-row>
    <ion-col>
     <button id="google" ion-button expand="full" size="large" expand="block" color="primary" (click)="goToHome()" >  <img src="../assets/img/login/google.png"  height="25" width="25">  </button>
    </ion-col>
    <ion-col>
      <button id="facebook" ion-button expand="full" size="large" expand="block" color="danger" (click)="goToLogin()" >   <img src="../assets/img/login/facebook-logo.png"  height="25" width="25"></button>
    </ion-col>
  </ion-row>
  </ion-grid>
  

  <p> or sign up with email</p>

  <ion-input   class="inputC"  placeholder="Name"></ion-input>
  <ion-input   class="inputC" placeholder="Last Name"></ion-input>
  <ion-input   class="inputC"  placeholder="Email"></ion-input>
  <ion-input   class="inputC"  placeholder="Country"></ion-input>
  <ion-input   class="inputC" placeholder="Password"></ion-input>

  <label for="">
    <ion-checkbox></ion-checkbox> I agree with Private Policy
  </label>  

  <button ion-button class="btn-SignUp" href="#">Login</button>

</ion-content>
