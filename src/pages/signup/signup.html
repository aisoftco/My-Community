<ion-content class="container">
  <div id="titulo">
    <h6>Sign Up</h6>
    <p>Please sign up to enter in app</p>
    <p id="p-2">Enter via social networks</p>
  </div>

  <ion-grid id="ButtonSections">
    <ion-row>
      <ion-col>
        <button
          id="google"
          ion-button
          expand="full"
          size="large"
          expand="block"
          color="primary"
          (click)="loginGoogle()"
        >
          <img src="../assets/img/login/google.png" height="25" width="25" />
        </button>
      </ion-col>
      <ion-col>
        <button
          id="facebook"
          ion-button
          expand="full"
          size="large"
          expand="block"
          color="danger"
          (click)="loginFacebook()"
        >
          <img
            src="../assets/img/login/facebook-logo.png"
            height="25"
            width="25"
          />
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-label>or sign up with email</ion-label>

  <ion-input
    [(ngModel)]="name"
    type="text"
    class="inputC"
    placeholder="Name"
  ></ion-input>
  <ion-input
    [(ngModel)]="email"
    type="email"
    class="inputC"
    placeholder="Email"
  ></ion-input>
  <ion-input
    [(ngModel)]="password"
    type="password"
    class="inputC"
    placeholder="Password"
  ></ion-input>
  <ion-input
    [(ngModel)]="confPassword"
    type="password"
    class="inputC"
    placeholder="Confirm Password"
  ></ion-input>

  <label for="">
    <ion-checkbox [(ngModel)]="acceptPrivacity"></ion-checkbox> I agree with
    Private Policy
  </label>

  <button ion-button class="btn-SignUp" (click)="register()">Register</button>
  <button ion-button class="btn-Login" color="secondary" (click)="goToLogin()">
    back to login
  </button>
</ion-content>
