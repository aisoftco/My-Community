<ion-content>
  <ion-slides
    pager
    (ionSlideDidChange)="slideChanged()"
    (ionSlideDrag)="slideMoved()"
  >
    <ion-slide>
      <div class="diag">
        <img id="" src="../assets/img/thanks/header12.png" alt="" />
      </div>
      <div class="diag2">
        <img id="" src="../assets/img/thanks/CONFIRM.png" alt="" />
      </div>
      <div [@bounce]="state">
        <h2>Thank you!</h2>
        <p>welcome to our beautiful app!</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div id="direc">
        <h4>Connect with people around the world</h4>
      </div>
      <div class="diag3">
        <img
          id=""
          src="../assets/img/direccion/undraw_directions_x53j.png"
          alt=""
        />
      </div>
      <div [@bounce]="state">
        <h3>
          User will be able to go live, chat and meet wiht people near by.

          <button class="link-sign-up" (click)="goToMain()">
            NEXT
          </button>
        </h3>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-content padding>
    The world is your oyster.
    <button ion-button color="secondary" round (click)="LauchChat()">
      Chat
    </button>
  </ion-content>
</ion-content>
