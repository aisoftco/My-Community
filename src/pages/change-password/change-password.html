<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [type]="passwordType"></ion-input>
          <ion-icon name="eye" (click)="showPassword" item-end></ion-icon>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Repeat Password</ion-label>
          <ion-input [type]="passwordType"></ion-input>
        </ion-item>        
        <br>
        <br>
        <button ion-button color="secondary">Save</button>
    </ion-list>

</ion-content>
